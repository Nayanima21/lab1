<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Center Music Room</title>
  <link rel="stylesheet" href="music.css">
</head>
<body>

  <header class="music-header">
    <h1>Discover The Joy In Music</h1>
    <p>Select an instrument to begin your musical journey.</p>
  </header>

  <section class="instrument-grid">
    <!-- Buttons for each instrument -->
    <div class="instrument" onclick="joinGroup('Electric Guitar')">Electric Guitar</div>
    <div class="instrument" onclick="joinGroup('Harp')">Harp</div>
    <div class="instrument" onclick="joinGroup('Acoustic Guitar')">Acoustic Guitar</div>
    <div class="instrument" onclick="joinGroup('Cello')">Cello</div>
    <div class="instrument" onclick="joinGroup('Tambourine')">Tambourine</div>
    <div class="instrument" onclick="joinGroup('Violin')">Violin</div>
    <div class="instrument" onclick="joinGroup('Drum Set')">Drum Set</div>
    <div class="instrument" onclick="joinGroup('Saxophone')">Saxophone</div>
    <div class="instrument" onclick="joinGroup('Maracas')">Maracas</div>
    <div class="instrument" onclick="joinGroup('Xylophone')">Xylophone</div>
    <div class="instrument" onclick="joinGroup('Piano')">Piano</div>
    <div class="instrument" onclick="joinGroup('Recorder')">Recorder</div>
    <div class="instrument" onclick="joinGroup('Triangle')">Triangle</div>
    <div class="instrument" onclick="joinGroup('Accordion')">Accordion</div>
    <div class="instrument" onclick="joinGroup('Keyboard')">Keyboard</div>
    <div class="instrument" onclick="joinGroup('Trumpet')">Trumpet</div>
  </section>

  <footer class="music-footer">
    <p>&copy; 2025 FitLife Center | Music & Wellness</p>
  </footer>

  
</body>
</html>
